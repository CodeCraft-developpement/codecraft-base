plugins {
    id 'com.axelor.app'
    id "org.flywaydb.flyway" version "${flywayVersion}"
}

apply from: "../../versions.gradle"

axelor {
    title "codecraft-base"
    description "CodeCraft Base"
}

group = 'org.codecraft.apps'
version = '1.0.0'

flyway {
    url = "${flywayUrl}"
    user = "${flywayUser}"
    password = "${flywayPassword}"
    table = "${flywayTableCodecraftBase}"
    baselineVersion = '1.0.0.0000'
    cleanDisabled = false
    locations = ['org/codecraft/apps/base/db/migration','classpath:base/db/migration']
    schemas = ['public']
    sqlMigrationPrefix = 'Base_V'
    callbacks = ['org.codecraft.apps.base.db.migration.BeforeMigrate']
}

